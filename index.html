<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FuelDataVisualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .tooltip {
      pointer-events: none;
      position: absolute;
      z-index: 9;
      font-size: 15px;
      padding: 8px;
      background-color: rgba(29, 30, 39, 0.918);
      color: #fff;
      min-width: 160px;
      max-height: 240px;
      overflow-y: hidden;
      opacity: 0;
      /* line-height: 30px; */
    }

    .key {
      color: #919193;
      display: inline-block;
    }

    .key-port {
      width: 90px;
    }

    .key-route {
      width: 120px;
    }

    .value {
      color: #fff;
    }

    /* Slider and histogram */
    .histogram {
      position: absolute;
      bottom: 0;
      width: 90%;
      margin: auto;
      margin-left: 5%;
      margin-right: 5%;
    }

    .histogram .inner-histogram {
      /*rgba(0, 0, 0, 0.75);*/
      transition: all 0.5s ease;
      background-color: rgba(53, 53, 53, 0.932);
      color: #FFFAFA;
      border-radius: 3px;
      border-color: #fff;
      padding: 15px 20px 20px 20px;
      margin-bottom: 20px;
    }

    .slider {
      width: 100%;
      height: 0.6rem;
      border-radius: 5px;
      position: relative;
      background-color: rgb(230, 230, 230);
    }

    .slider.one-way .handle.handle-left {
      visibility: hidden;
    }

    .slider .handle {
      width: 0.5rem;
      height: 1.2rem;
      border-radius: 0.3rem;
      position: absolute;
      top: -.45rem;
      border: 1px solid #333;
      background-color: #fff;
      text-align: center;
      cursor: pointer;
      z-index: 1;
      -webkit-tap-highlight-color: transparent;
    }

    .slider .handle.ontop {
      z-index: 2;
    }

    .slider .handle:active {
      border-color: #0a84c1;
      box-shadow: 0 0 0.5rem #0a84c1;
    }

    .slider .handle-left {
      left: 0;
    }

    .slider .handle-right {
      right: 0;
    }

    .slider .slider-fill {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ec8720c7;
      pointer-events: none;
      -webkit-user-select: none;
    }

    .slider .slider-transition {
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }

    rect.bar {
      fill: rgb(114, 114, 114);
    }

    #min {
      padding-left: 15px;
    }

    #min,
    #max {
      color: #9b9b9b;
      font-weight: bold;
    }

    #max {
      float: right;
      margin-left: auto;
    }

    .playback-controls {
      /* display: inline; */
      display: flex;
      /* align-items: flex-start; */
      align-items: center;
      margin-bottom: 5px;
    }

    .playback-controls svg path,
    .playback-controls svg {
      transition: .3s all;
      cursor: pointer;
    }

    .playback-controls svg path,
    .playback-controls svg {
      transition: .3s all;
      cursor: pointer;
    }

    #custom-play {
      position: absolute;
      left: 175px;
      color: #919193;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="tooltip"></div>
  <div id="app"></div>
  <div class="histogram">
    <div class="inner-histogram">
      <div id="date-range">
        <div class="playback-controls">
          <svg id="controls-play" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
            <path id="play-path" fill="#efefef" d="M8 5v14l11-7z" style="display: block;"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path id="pause-path" style="display: none;" s="" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="#efefef"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
          <svg id="controls-restart" xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path fill="#efefef"
              d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z">
            </path>
          </svg>
          <span id="min"></span>
          <span id="custom-play"><input id="preseve" type="checkbox">Preserve history during
            playback</span>
          <span id="max"></span>
        </div>
      </div>
      <div id="graph"></div>
      <div id="slider"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript">
  App.renderToDOM(document.getElementById('app'));
</script>

</html>
